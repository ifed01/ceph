# example configuration file for ceph-bluestore.fio

[global]
	debug bluestore = 0/0
	debug bluefs = 0/0
	debug bdev = 0/0
	debug rocksdb = 0/0

	# spread objects over 8 collections
	osd pool default pg num = 32
	log to stderr = false
	bluestore_checksum = false

[osd]
	osd objectstore = bluestore
	bluestore block db size = 67108864
	bluestore block db create = true
	bluestore block wal size = 134217728
	bluestore block wal create = true
	bluestore block size = 12884901888
#	bluestore kvbackend = memdb
	bluestore bluefs = false

	enable experimental unrecoverable data corrupting features = bluestore rocksdb memdb

	# use directory= option from fio job file
	osd data = ${fio_dir}

	# log inside fio_dir
	log file = ${fio_dir}/log
